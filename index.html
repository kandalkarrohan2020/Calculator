<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="back">
        <div class="container">
                
                <div class="inp">
                  <input type="text" placeholder="0" class="input">
                </div>

                <div class="button1 btn">
                  <button class="AC">AC</button>
                  <button class="avg">%</button>
                  <button class="divide"><i class="fa-solid fa-divide"></i></button>
                  <button class="mult"><i class="fa-solid fa-xmark"></i></button>
                
                </div>

                <div class="button2 btn">
                  <button class="seven num" >7</button>
                  <button class="eight num">8</button>
                  <button class="nine num">9</button>
                  <button class="plus"><i class="fa-solid fa-plus"></i></button>
    
                </div>

                <div class="button3 btn">
                    <button class="four num">4</button>
                    <button class="five num">5</button>
                    <button class="six num">6</button>
                    <button class="minus"><i class="fa-solid fa-minus"></i></button>
                </div>

                <div class="button4 btn">
                  <button class="one num">1</button>
                  <button class="two num">2</button>
                  <button class="three num">3</button>
                  <button class="rotate"><i class="fa-solid fa-rotate-left"></i></button>
                </div>

                <div class="button5 btn">
                  <button class="point">.</button>
                  <button class="zero num">0</button>
                  <button class="delete"><i class="fa-solid fa-delete-left fa-sm"></i></button>
                  <button class= "equal"><i class="fa-solid fa-equals "></i></button>
                </div> 


        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
